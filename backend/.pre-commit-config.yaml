# pipenv commands must not be use in entry phrase because
# "entry: pipenv run <command>" much slower than "entry: python -m <command>.__main__"
default_stages: [commit]
default_language_version:
  python: python3.7
repos:
  - repo: local
    hooks:
      - id: py_linter
        name: py_linter
        types: [python]
        language: system
        entry: poetry run pylint src --rcfile=.pylintrc
        args:
          - src/
          - --rcfile=.pylintrc
  - repo: local
    hooks:
      - id: py_codestyle
        name: py_codestyle
        types: [python]
        language: system
        entry: poetry run pycodestyle src --config=codestyle.ini
        args:
          - src/
          - --config=codestyle.ini
        exclude: 'migrations|settings.py|messages.py|wsgi.py|asgi.py'
